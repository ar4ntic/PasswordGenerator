    <div class="mainContainer">
      <div class="textContainer">
        <img src="images/key.svg">
        <h1>Generate a</h1>
        <h1 id="h1color">random password</h1>
        <h2>Never use an insecure password again.</h2>
      </div>
      <div class="inputContainer">
        <button
          class="passwordButton"
          id="passwordButton-el"
          onclick="passwordButton()"
        >
          Generate passwords
        </button>
        <div class="settingsContainer">
          <div class="toggleContainer">
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
            <p>Symbols</p>
          </div>
          <div class="toggleContainer">
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
            <p>Numbers</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="passwordContainer">
        <div class="passwordFieldContainer">
          <input
            type="text"
            class="passwordField"
            id="passwordOne-el"
            readonly
          />
          <button class="copyButton" onclick="copyPasswordOne()">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              />
            </svg>
          </button>
        </div>
